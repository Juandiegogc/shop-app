<div style="text-align:center">
  <app-header [headerName]="header">
  </app-header>
</div>

<app-list-product [listProduct]="products" (changeList)="changeList($event)"></app-list-product>

<div class="container">
  <button class="btn btn-primary col-xs-2" (click)="loadProducts()">
    <i class="fa fa-refresh" aria-hidden="true"></i>
    <span>Load Products</span>
  </button>
  <button class="btn btn-primary col-xs-2" (click)="emptyProducts()">
    <i class="fa fa-times" aria-hidden="true"></i>
    <span>Empty Products</span>
  </button>
</div>
